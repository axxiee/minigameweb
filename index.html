<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Arcade by Arief üòé</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      color: gold;
      margin-top: 20px;
    }
    .menu {
      margin: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #333;
      color: white;
      transition: 0.3s;
      border-radius: 8px;
      min-width: 150px;
    }
    button:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 10px gold;
    }
    /* KANVAS TUNGGAL: Awalnya disembunyikan */
    #mainGameCanvas { 
      background: #000;
      display: none; 
      margin-left: auto;
      margin-right: auto;
      margin-top: 20px;
      border: 2px solid gold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    #backBtn {
      display: none;
      margin-top: 20px;
      background: crimson;
    }
    #backBtn:hover {
        background: darkred;
        color: white;
        box-shadow: 0 0 10px darkred;
    }
    /* Area Status Game */
    .game-status {
        display: none; 
        margin-top: 10px;
        color: white;
        /* Penting: Set lebar untuk pemusatan yang benar */
        width: 100%;
        max-width: 600px; /* Batasi lebar agar tidak terlalu besar di desktop */
        margin-left: auto;
        margin-right: auto;
        position: relative; /* Dasar untuk overlay */
    }
    /* Overlay Game Over */
    .game-over-overlay {
        position: absolute; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7); 
        z-index: 10;
        border-radius: 5px;
    }
    .game-over-overlay button {
        background: #007bff;
    }
    .game-over-overlay button:hover {
        background: #0056b3;
        color: white;
        box-shadow: none;
    }
    #liveScoreDisplay {
        font-size: 1.2em;
        margin-bottom: 10px;
    }
    /* KONTROL VIRTUAL UNTUK MOBILE */
    .controls {
        display: none; 
        margin-top: 20px;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
    }
    .controls.active {
        display: flex; 
    }
    .controls button {
        padding: 15px 25px;
        font-size: 20px;
        background: rgba(255, 255, 255, 0.1);
        color: gold;
        border: 2px solid gold;
        min-width: 50px;
        line-height: 1;
    }
    .snake-controls {
        display: grid;
        grid-template-areas: ". up ." "left fire right" ". down .";
        width: 180px; 
        margin: 0 auto 20px auto;
        gap: 5px;
    }
    .snake-controls .control-btn-up    { grid-area: up; }
    .snake-controls .control-btn-left  { grid-area: left; }
    .snake-controls .control-btn-right { grid-area: right; }
    .snake-controls .control-btn-down  { grid-area: down; }
</style>
</head>
<body>
  <h1>üéÆ Mini Arcade</h1>
  <div class="menu">
    <button onclick="startGame('snake')">üêç Game Ular</button>
    <button onclick="startGame('breakout')">üß± Game Breakout</button>
    <button onclick="startGame('pong')">üéæ Game Pong</button>
  </div>
  <button id="backBtn" onclick="goBack()">‚¨Ö Kembali ke Menu</button>

  <canvas id="mainGameCanvas" width="400" height="400"></canvas>
  
  <div id="mobileControls" class="controls">
      <div id="snakeControls" class="snake-controls" style="display: none;">
          <button class="control-btn-up" onclick="mobileSnakeDir('UP')">‚ñ≤</button>
          <button class="control-btn-left" onclick="mobileSnakeDir('LEFT')">‚óÄ</button>
          <button class="control-btn-right" onclick="mobileSnakeDir('RIGHT')">‚ñ∫</button>
          <button class="control-btn-down" onclick="mobileSnakeDir('DOWN')">‚ñº</button>
      </div>
      
      <div id="pongControls" class="controls" style="display: none;">
          <button onclick="mobilePongMove('UP')">‚ñ≤ Atas</button>
          <button onclick="mobilePongMove('DOWN')">‚ñº Bawah</button>
      </div>
  </div>

  <div id="gameStatusArea" class="game-status">
    <p id="liveScoreDisplay"></p>
    <div id="gameOverOverlay" class="game-over-overlay">
      <h2 id="gameOverMessage" style="color: gold; margin-bottom: 20px;"></h2>
      <button onclick="restartGame()">üîÅ Restart</button>
      <button onclick="goBack()" style="background: crimson;">üè† Keluar Game</button>
    </div>
  </div>


  <script>
    // =======================
    // FUNGSI UMUM DAN PENGATURAN
    // =======================
    const menu = document.querySelector('.menu');
    const backBtn = document.getElementById('backBtn');
    const mainCanvas = document.getElementById('mainGameCanvas');
    const ctx = mainCanvas.getContext('2d');
    
    // Elemen Status & Kontrol Mobile
    const gameStatusArea = document.getElementById('gameStatusArea');
    const liveScoreDisplay = document.getElementById('liveScoreDisplay');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const mobileControls = document.getElementById('mobileControls');
    const snakeControls = document.getElementById('snakeControls');
    const pongControls = document.getElementById('pongControls');

    let gameLoop = null;
    let activeGame = null;

    // Handler untuk event listener (Didefinisikan secara global)
    const snakeDirHandler = (e) => snakeDir(e);
    const breakoutMouseMoveHandler = (e) => breakoutMouseMove(e);
    const pongMouseMoveHandler = (e) => pongMouseMove(e); 
    const pongTouchMoveHandler = (e) => pongTouchMove(e);

    function setCanvasSize(width, height) {
        mainCanvas.width = width;
        mainCanvas.height = height;
        
        // Atur ukuran gameStatusArea agar cocok dengan canvas
        gameStatusArea.style.width = width + 'px';
        
        // Atur posisi overlay Game Over agar menutupi canvas
        // (Perlu dilakukan dalam interval karena posisi canvas bisa berubah)
        requestAnimationFrame(() => {
            const canvasRect = mainCanvas.getBoundingClientRect();
            gameOverOverlay.style.position = 'absolute';
            gameOverOverlay.style.left = 0;
            gameOverOverlay.style.top = 0;
            gameOverOverlay.style.height = canvasRect.height + 'px';
            gameOverOverlay.style.width = canvasRect.width + 'px';
        });
    }

    function startGame(game) {
      if (activeGame) stopActiveGame(); 
      hideElements();
      
      menu.style.display = 'none';
      backBtn.style.display = 'inline-block';
      mainCanvas.style.display = 'block';
      gameStatusArea.style.display = 'block';
      activeGame = game;
      
      mobileControls.classList.add('active'); // Tampilkan area kontrol mobile
      
      if (game === 'snake') {
        setCanvasSize(400, 400);
        snakeControls.style.display = 'grid'; 
        startSnake();
      } else if (game === 'breakout') {
        setCanvasSize(480, 320);
        startBreakout();
      } else if (game === 'pong') {
        setCanvasSize(600, 400); 
        pongControls.style.display = 'flex'; 
        startPong();
      }
    }
    
    function restartGame() {
        if (activeGame) startGame(activeGame); 
    }

    function goBack() {
      stopActiveGame();
      hideElements();
      menu.style.display = 'flex';
      backBtn.style.display = 'none';
      activeGame = null;
    }
    
    function stopActiveGame(isGameOver = false, message = null) {
        // Hentikan Loop
        if (activeGame === 'snake') { clearInterval(gameLoop); } 
        else if (activeGame === 'breakout' || activeGame === 'pong') { cancelAnimationFrame(gameLoop); } 
        
        // Hapus Event Listeners
        window.removeEventListener('keydown', snakeDirHandler);
        document.removeEventListener('mousemove', breakoutMouseMoveHandler);
        document.removeEventListener('mousemove', pongMouseMoveHandler);
        mainCanvas.removeEventListener("touchmove", pongTouchMoveHandler);
        
        if (isGameOver) {
             gameOverOverlay.style.display = 'flex'; 
             gameOverMessage.textContent = message || "GAME OVER!";
             liveScoreDisplay.style.display = 'none'; 
        }
    }

    function hideElements() {
      mainCanvas.style.display = 'none';
      gameStatusArea.style.display = 'none';
      gameOverOverlay.style.display = 'none';
      mobileControls.classList.remove('active');
      snakeControls.style.display = 'none';
      pongControls.style.display = 'none';
    }


    // =======================
    // KONTROL MOBILE HANDLERS
    // =======================

    // KONTROL SNAKE üêç
    function mobileSnakeDir(newDirection) {
        if (newDirection === "LEFT" && direction !== "RIGHT") direction = "LEFT";
        else if (newDirection === "UP" && direction !== "DOWN") direction = "UP";
        else if (newDirection === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
        else if (newDirection === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    // KONTROL PONG üéæ
    const PONG_TOUCH_SPEED = 20;
    function mobilePongMove(moveDirection) {
        if (moveDirection === 'UP') {
            pongPaddle1Y -= PONG_TOUCH_SPEED;
        } else if (moveDirection === 'DOWN') {
            pongPaddle1Y += PONG_TOUCH_SPEED;
        }
        
        if (pongPaddle1Y < 0) pongPaddle1Y = 0;
        if (pongPaddle1Y > mainCanvas.height - pongPaddleHeight) pongPaddle1Y = mainCanvas.height - pongPaddleHeight;
    }

    // =======================
    // GAME 1 : SNAKE üêç
    // =======================
    let box, snake, direction, food, snakeScore;

    function startSnake() {
      box = 20;
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null; 
      snakeScore = 0;
      liveScoreDisplay.style.display = 'block';
      liveScoreDisplay.textContent = `üêç Score: ${snakeScore}`; 
      placeFood();
      window.addEventListener('keydown', snakeDirHandler);
      gameLoop = setInterval(snakeDraw, 100);
    }
    
    function placeFood() {
        do {
            food = {
                x: Math.floor(Math.random() * (mainCanvas.width / box)) * box,
                y: Math.floor(Math.random() * (mainCanvas.height / box)) * box
            };
        } while (snakeCollision(food, snake));
    }

    function snakeDir(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      e.preventDefault();
    }

    function snakeDraw() {
      if (!gameLoop) return; 

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, mainCanvas.width, mainCanvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      
      if (direction === null) {
          // Tetap tampilkan live score di sini
          liveScoreDisplay.textContent = `üêç Score: ${snakeScore} (Tekan Panah/Tombol untuk Mulai!)`;
          return; 
      }

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        placeFood();
        snakeScore++;
        liveScoreDisplay.textContent = `üêç Score: ${snakeScore}`;
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeX >= mainCanvas.width ||
        snakeY < 0 || snakeY >= mainCanvas.height ||
        snakeCollision(newHead, snake)
      ) {
        stopActiveGame(true, `GAME OVER! Skor Akhir: ${snakeScore}`);
        return;
      }

      snake.unshift(newHead);
    }

    function snakeCollision(head, array) {
      for(let i = 1; i < array.length; i++) {
        if(head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    // =======================
    // GAME 2 : BREAKOUT üß±
    // =======================
    let ballRadius, x, y, dx, dy, paddleHeight, paddleWidth, paddleX;
    let brickRowCount, brickColumnCount, brickWidth, brickHeight, brickPadding, brickOffsetTop, brickOffsetLeft;
    let bricks = [], breakoutScore;

    function drawBreakoutScore() {
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.fillText("Score: " + breakoutScore, 8, 20);
    }

    function initBricks() {
        bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 }; 
            }
        }
    }

    function startBreakout() {
      liveScoreDisplay.style.display = 'none'; 

      ballRadius = 8;
      x = mainCanvas.width / 2;
      y = mainCanvas.height - 30;
      dx = 2;
      dy = -2;
      paddleHeight = 10;
      paddleWidth = 75;
      paddleX = (mainCanvas.width - paddleWidth) / 2;
      breakoutScore = 0;
      
      brickRowCount = 3; 
      brickColumnCount = 5; 
      brickWidth = 75; 
      brickHeight = 20; 
      brickPadding = 10; 
      brickOffsetTop = 30; 
      brickOffsetLeft = 30;

      initBricks();
      
      document.addEventListener("mousemove", breakoutMouseMoveHandler);
      // Touch/Swipe otomatis berfungsi dengan mousemove handler
      
      gameLoop = requestAnimationFrame(drawBreakout); 
    }

    function breakoutMouseMove(e) {
      let relativeX;
      if (e.type.includes('touch')) { // Jika menggunakan sentuhan (touch)
          relativeX = e.touches[0].clientX - mainCanvas.getBoundingClientRect().left;
      } else { // Jika menggunakan mouse
          relativeX = e.clientX - mainCanvas.getBoundingClientRect().left;
      }

      if (relativeX > 0 && relativeX < mainCanvas.width) {
        paddleX = relativeX - paddleWidth / 2;
        if (paddleX < 0) paddleX = 0;
        if (paddleX > mainCanvas.width - paddleWidth) paddleX = mainCanvas.width - paddleWidth;
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if (b.status === 1) {
            if (x + ballRadius > b.x && x - ballRadius < b.x + brickWidth && 
                y + ballRadius > b.y && y - ballRadius < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              breakoutScore++;
              if (breakoutScore === brickRowCount * brickColumnCount) {
                stopActiveGame(true, "SELAMAT! Kamu menang!");
                return true; 
              }
            }
          }
        }
      }
      return false;
    }

    function drawBreakout() {
      ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
      
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.fillStyle = "gold";
            ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
          }
        }
      }
      
      if (collisionDetection()) return;
      
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
      
      ctx.fillStyle = "#00f";
      ctx.fillRect(paddleX, mainCanvas.height - paddleHeight, paddleWidth, paddleHeight);
      
      drawBreakoutScore(); 
      
      if (x + dx > mainCanvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
      if (y + dy < ballRadius) dy = -dy;
      
      else if (y + dy > mainCanvas.height - ballRadius - paddleHeight) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          let hitPoint = x - (paddleX + paddleWidth / 2);
          dx = hitPoint * 0.1;
          dy = -dy;
        } else if (y + dy > mainCanvas.height - ballRadius) {
          stopActiveGame(true, `GAME OVER! Skor Akhir: ${breakoutScore}`);
          return;
        }
      }

      x += dx;
      y += dy;
      gameLoop = requestAnimationFrame(drawBreakout);
    }

    // =======================
    // GAME 3 : PONG üéæ
    // =======================
    let pongPaddle1Y, pongPaddle2Y, pongBallX, pongBallY, pongBallDX, pongBallDY;
    let pongPaddleHeight = 70, pongPaddleWidth = 10, pongScore1 = 0, pongScore2 = 0;
    let pongAIPaddleSpeed = 3;

    function startPong() {
      liveScoreDisplay.style.display = 'block';
      liveScoreDisplay.textContent = `üî¥ Player 1: 0 - Player 2 (AI): 0 üîµ`; 
      
      pongPaddle1Y = mainCanvas.height / 2 - pongPaddleHeight / 2; 
      pongPaddle2Y = mainCanvas.height / 2 - pongPaddleHeight / 2; 
      pongScore1 = 0;
      pongScore2 = 0;
      
      resetBall(); 
      
      document.addEventListener("mousemove", pongMouseMoveHandler);
      mainCanvas.addEventListener("touchmove", pongTouchMoveHandler, { passive: false });
      
      gameLoop = requestAnimationFrame(drawPong);
    }
    
    function resetBall(direction = 1) { 
        pongBallX = mainCanvas.width / 2;
        pongBallY = mainCanvas.height / 2;
        pongBallDX = (Math.random() > 0.5 ? 4 : -4) * direction; 
        pongBallDY = Math.random() * 4 - 2; 
    }

    function pongMouseMove(e) {
        let relativeY = e.clientY - mainCanvas.getBoundingClientRect().top;
        if (relativeY > pongPaddleHeight / 2 && relativeY < mainCanvas.height - pongPaddleHeight / 2) {
            pongPaddle1Y = relativeY - pongPaddleHeight / 2;
        }
    }
    
    function pongTouchMove(e) {
        e.preventDefault(); 
        if (e.touches.length > 0) {
            let relativeY = e.touches[0].clientY - mainCanvas.getBoundingClientRect().top;
            if (relativeY > pongPaddleHeight / 2 && relativeY < mainCanvas.height - pongPaddleHeight / 2) {
                pongPaddle1Y = relativeY - pongPaddleHeight / 2;
            }
        }
    }
    
    function moveAIPaddle() {
        let centerPaddle = pongPaddle2Y + pongPaddleHeight / 2;
        if (centerPaddle < pongBallY - 10) { 
            pongPaddle2Y += pongAIPaddleSpeed;
        } else if (centerPaddle > pongBallY + 10) { 
            pongPaddle2Y -= pongAIPaddleSpeed;
        }
        if (pongPaddle2Y < 0) pongPaddle2Y = 0;
        if (pongPaddle2Y > mainCanvas.height - pongPaddleHeight) pongPaddle2Y = mainCanvas.height - pongPaddleHeight;
    }

    function drawPong() {
        ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        
        // Background
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, mainCanvas.width, mainCanvas.height);
        
        // Garis tengah
        ctx.strokeStyle = '#333';
        ctx.beginPath();
        ctx.moveTo(mainCanvas.width / 2, 0);
        ctx.lineTo(mainCanvas.width / 2, mainCanvas.height);
        ctx.stroke();

        // Paddle Pemain 1 (Kiri)
        ctx.fillStyle = 'red';
        ctx.fillRect(0, pongPaddle1Y, pongPaddleWidth, pongPaddleHeight);

        // Paddle Pemain 2 (Kanan / AI)
        ctx.fillStyle = 'blue';
        ctx.fillRect(mainCanvas.width - pongPaddleWidth, pongPaddle2Y, pongPaddleWidth, pongPaddleHeight);

        // Pergerakan AI
        moveAIPaddle();
        
        // Bola
        pongBallX += pongBallDX;
        pongBallY += pongBallDY;
        
        // Pantulan atas/bawah
        if (pongBallY < 0 || pongBallY > mainCanvas.height) {
            pongBallDY = -pongBallDY;
        }

        // Tabrakan dengan Paddle
        if (pongBallX < pongPaddleWidth && pongBallY > pongPaddle1Y && pongBallY < pongPaddle1Y + pongPaddleHeight) {
            pongBallDX = -pongBallDX; 
            pongBallDY = (pongBallY - (pongPaddle1Y + pongPaddleHeight / 2)) * 0.15;
            pongBallDX *= 1.05; 
        }
        
        if (pongBallX > mainCanvas.width - pongPaddleWidth && pongBallY > pongPaddle2Y && pongBallY < pongPaddle2Y + pongPaddleHeight) {
            pongBallDX = -pongBallDX;
            pongBallDY = (pongBallY - (pongPaddle2Y + pongPaddleHeight / 2)) * 0.15;
            pongBallDX *= 1.05; 
        }

        // Bola Keluar Kiri (Pemain 2 Mencetak Skor)
        if (pongBallX < 0) {
            pongScore2++;
            liveScoreDisplay.textContent = `üî¥ Player 1: ${pongScore1} - Player 2 (AI): ${pongScore2} üîµ`;
            if (pongScore2 >= 5) {
                stopActiveGame(true, `PLAYER 2 (AI) MENANG! Skor: ${pongScore1} - ${pongScore2}`);
                return;
            }
            resetBall(-1); 
        }
        
        // Bola Keluar Kanan (Pemain 1 Mencetak Skor)
        if (pongBallX > mainCanvas.width) {
            pongScore1++;
            liveScoreDisplay.textContent = `üî¥ Player 1: ${pongScore1} - Player 2 (AI): ${pongScore2} üîµ`;
            if (pongScore1 >= 5) {
                stopActiveGame(true, `SELAMAT! KAMU MENANG! Skor: ${pongScore1} - ${pongScore2}`);
                return;
            }
            resetBall(1); 
        }

        // Gambar Bola
        ctx.beginPath();
        ctx.arc(pongBallX, pongBallY, 8, 0, Math.PI * 2, false);
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.closePath();
        
        gameLoop = requestAnimationFrame(drawPong);
    }
  </script>
</body>
</html>
